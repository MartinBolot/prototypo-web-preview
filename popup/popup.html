<!doctype html>
<html>
  <head>
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="prototypo-magic">
      <div class="prototypo-magic-font-list-container">
        <ul class="prototypo-font-selector-list hidden"></ul>
      </div>
      <div class="prototypo-magic-container">
        <select class="prototypo-magic-select"></select>
        <div class="prototypo-magic-selector">
          <div class="prototypo-magic-selection-mode"></div>
          <input class="prototypo-magic-selector-input" placeholder="Add a CSS selector...">
        </div>
        <button class="prototypo-magic-apply">Apply</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
